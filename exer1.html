<body>
    
    <h1>Qual a sua idade?</h1>
    <input type='text' id="ipt">
    <button onclick="homem()">Aposentadoria homem</button>
    <button onclick="mulher()">Aposentadoria mulher</button>

</body>
</html>

<script>
    function homem() {
     alert ('O tempo que falta para você se aposentar é: ' + (70 - Number(ipt.value)))
    }
    function mulher() {
      alert ('O tempo que falta para você se aposentar é: ' + (60 - Number(ipt.value)))
    }
</script>
